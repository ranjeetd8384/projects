<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styless.css" th:href="@{/styless.css}">
    <title>Quiz Results</title>
</head>
<body>
    <header>
        <h1>Quiz Results</h1>
    </header>
    <main>
        <div class="result">
            <h2>Your Score:</h2>
            <p>3 out of 5</p>
        </div>
        <div class="feedback">
            <h2>Feedback:</h2>
            <p>You did a great job!</p>
        </div>
        <a href="/index1" class="restart-button">Restart Quiz</a>
    </main>
</body>
</html>
